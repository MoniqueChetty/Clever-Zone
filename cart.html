<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js" async
        integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/"
        crossorigin="anonymous">
    </script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="./firebase.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
   
    <script src="./header.js"></script>
    <script src="./cart.js"></script>
    
    <title>Clever Zone 2.0</title>
</head>
<body>
     <div class="wrapper w-full h-full ">
        <header class="header bg-black flex items-center justify-center md:justify-between flex-wrap ">
            <!-- Logo -->
            
            <div class="logo md:w-1/5 h-16 md:ml-10 pt-1 flex items-center justify-center ">
                <a href="./index.html">
                    <img class="w-21 h-11 object-contain " src="./assets/images/logo.png" alt="">
                </a>
            </div>
        
            <!-- Search / Categories -->
            <div class="flex justify-center ">
                <input class="h-9 w-20 md:w-40 bg-gray-600 border-gray-900 border-opacity-75 border-r-2 rounded-l-xl px-3 text-white md:ml-6 focus:outline-none placeholder-white" id="search" type="text" placeholder="Search...">
                <div class="categories h-9 w-30 bg-gray-600 border-gray-100 border-opacity-75 px-3 text-white flex items-center">
                    categories
                    <svg class="h-4 w-4 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
                
                <div class="search-icon h-9 bg-yellow-500 rounded-r-xl w-10 flex justify-center items-center text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
            <!-- Right icons -->
            <div class="icons flex items-center ml-20 w-48 h-16 md:justify-around md:mr-8 md:ml-0">
                <svg class="text-white h-5 w-5 " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                <!-- Cart Link -->
                <a href="./cart.html"> 
                    <div class="cart-icon text-white  h-10 w-12 ml-3 bg-yellow-500 flex items-center justify-center rounded-xl relative">
                        <!-- Counter -->
                        <div class="cart-item-number absolute -top-1 -right-1 bg-white w-5 h-5 rounded-full flex justify-center items-center text-gray-800 text-xs"> </div>
                        <svg class="text-gray-800 h-5 w-5 " xmlns="http://www.w3.org/2000/svg"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </div>
                </a>
                
                <svg class="text-white h-5 w-5 ml-3" xmlns="http://www.w3.org/2000/svg"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <svg class="h-12 w-12 rounded ml-3" width="80" height="80" data-jdenticon-value="user127"></svg>
            </div>
        </header>
           
        <main class="main h-screen flex bg-gray-100">
            <!-- Side Bar -->
            <div class="main-sidebar w-1/5 bg-black border-grey-700  border-t-2 p-6 hidden md:block">
                 <div class="sidebar-categories">
                    <div class="sidebar-main-category text-yellow-500 cursor-pointer flex font-bold p-2 bg-gray-700 rounded-lg">
                        <span class="w-8">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                            </svg>
                        </span>
                        <span>Categories</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2"><span class="md:w-0 lg:w-8"></span><span>Echo & Alexa</span></div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2"><span class="md:w-0 lg:w-8"></span><span>Kindle</span></div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2"><span class="md:w-0 lg:w-8"></span><span>Books</span></div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2"><span class="md:w-0 lg:w-8"></span><span>Electronics</span></div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2"><span class="md:w-0 lg:w-8"></span><span>Home & Garden</span></div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2"><span class="md:w-0 lg:w-8"></span><span>Fashion</span></div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 hover:bg-gray-700 rounded-xl">
                        <span class="w-8"><i class="fas fa-percent"></i></span>
                        <span>Sell on Amazon</span></div>
                    <div class="sidebar-main-category text-white cursor-pointer flex font-bold p-2 hover:bg-gray-700 rounded-xl">
                        <span class="w-8"><i class="far fa-question-circle"></i></span>
                        <span>Help</span></div>
                </div>  
            </div>

            <!-- Main Section -->
            <div class="main-section flex-1 p-4 bg-white">
                <!-- Cart Head -->
                <h1 class="text-gray-400 font-bold text-3xl mb-6">
                    Shopping Cart
                </h1>
                <div class="table-titles font-bold text-gray-400 w-full  flex ">
                    <h2 class="w-1/2 ">Product</h2>
                    <h2 class = "w-20 md:w-48 ">Count</h2>
                    <h2 class = "w-20 md:w-48 ">Total Cost</h2>
                    <span class = "w-3 md:w-8 "></span>
                </div>
                <!-- Cart Items -->
                <div class="cart-items mt-5">
                  <!-- Cart Items from Database -->
                </div>
                <!-- Complete Order -->
                <div class="complete-order flex justify-center md:justify-end mt-10  ">
                    <div class="total-cost mr-7 text-gray-400">
                        <h2 class=" text-gray-400">Total Cost</h2>
                        <div class="total-cost-number font-bold text-gray-600 text-2xl">
                            <!-- Total cost from cart.js -->
                        </div>
                    </div>
                    <div class="complete-order-button shadowb w-40 md:w-56 text-sm md:text-xl flex items-center justify-center bg-yellow-500 rounded-lg text-white cursor-pointer hover:bg-yellow-600">
                        Complete Order
                    </div>
                </div>
            </div> 
    </main>

    <script src="./script.js"></script>
</body>
</html>
